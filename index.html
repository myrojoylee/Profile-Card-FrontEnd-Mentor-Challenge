<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>

    <div class="profile-card">

      <div class="header">

        <img class="header__img" src="images/bg-pattern-card.svg" alt="header__img">
        <img class="profile-picture__img" src="images/image-victor.jpg" alt="profile-pic">

      </div>

      <div class="profile-card-content">

          <div class="profile-card-bio">
            <div class="profile-card-bio-name">Victor Crest <span class="profile-card-bio-age">26</span></div>
            <div class="profile-card-bio-city">London</div>
          </div>

        
        <div class="profile-stats">
          <!--dividing the following into 3 separate grid areas to prepare 
  for display:grid in css later-->
          <div class="profile-stats-1">
            <p class="profile-stats-num">80K</p>
            <p class="profile-stats-text">Followers</p>
          </div>

          <div class="profile-stats-2">
            <p class="profile-stats-num">803K</p>
            <p class="profile-stats-text">Likes</p>
          </div>

          <div class="profile-stats-3">
            <p class="profile-stats-num">1.4K</p>
            <p class="profile-stats-text">Photos</p>
          </div>

        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Myro Joy Lee</a>.
    </div>

  </main>

</body>

</html>
